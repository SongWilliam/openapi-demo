<h1>接口文档</h1>

<h3>图片选择selectpic</h3>
<pre><code>native://selectpic?data={max:5}&amp;callback=selectpic
</code></pre>

<div class="demo">
    <input value='{"max":3}' class="data"/><input value="selectpic" class="callback"/><a class="native" href="native://selectpic?">native://selectpic</a>
    <div class="result">

    </div>
</div>
<ol>
<li><code>max</code>:当前可以选择的最大数量，重复选择不作累计 <em>必填</em></li>
<li><code>callback</code> ：选择图片后的回调,返回图片的base64</li>
</ol>
<p>返回的data格式应为:</p>
<pre><code>{
    code: 200,
    msg: &quot;执行成功&quot;,
    data:{localIds:[base64,base64]}
}
</code></pre>
